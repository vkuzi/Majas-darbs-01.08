<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="paint">

        <!-- Car -->
        <div class="car">
            <div class="car-body">
                <div class="windows">
                    <div class="front-window"></div>
                     <div class="back-window"></div>
                    </div>
             <div class="wheels">
                    <div class="right-wheel"></div>
                    <div class="left-wheel"></div>
                    </div> 
            </div>
            <div class="pipe"></div>
                
        </div>
    
        <!-- //Car -->

        <!-- House -->
        
        <div class="house">
            <div class="roof"></div>
            <div class="house-body">
                <div class="window"></div>
                <div class="door"></div>
            </div>
        </div>

        <!-- // House -->

        <div class="human">
            <div class="head"></div>
            <div class="human-body">
                <div class="left-hand"></div>
                <div class="torso"></div>
                <div class="right-hand"></div>
            </div>
             <div class="legs">
                <div class="left-leg"></div>
                <div class="right-leg"></div>
        </div>


    </div>

</body>

</html>
